<div class="card card-info" style="margin: 20%">
    <div class="card-header">
        <h3 class="card-title">Help Desk</h3>
    </div>

    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
        <div class="alert alert-error" role="alert" *ngIf="message">
            <strong>Invalid email or password</strong>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input 
                    type="email" 
                    class="form-control" 
                    id="inputEmail" 
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="userDTO.email"
                    #email="ngModel"
                    email>
                </div>
                <span class="help-block" *ngIf="email.invalid && email.dirty" >
                    Email is invalid
                </span>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input 
                    type="password" 
                    class="form-control" 
                    id="inputPassword" 
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="userDTO.password"
                    #password="ngModel"
                    required>
                </div>
                <span class="help-block" *ngIf="password.invalid && password.dirty" >
                    Password is required
                </span>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" [disabled]="!form.valid" class="btn btn-info">Login</button>
            <button type="submit"  (click)="cancelLogin()" class="btn btn-default float-right">Cancel</button>
        </div>
    </form>
</div>
